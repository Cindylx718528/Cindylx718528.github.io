<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Output</title>
    <style>
        body {
            background-color: antiquewhite;
            color: coral;
        }
        
        img {
            width: 10%;
        }
        
        #myinfo input {
            width: 195px;
        } 
        
        #checkboxgroup input {
            width: 20px;
        }
    </style>
</head>

<body>
    <form action="">
        <fieldset id="myinfo">
            <legend>My information</legend>
            <br>
            <select name="" id="">
				<option value="Mr.">Mr.</option>
				<option value="Mrs.">Mrs.</option>
				<option value="Miss">Miss</option>
			</select>
            <br>
            <br>
            <label for="name">Name:</label>
            <input id="name" type="name" placeholder="Please enter your full name">
            <br>
            <br>
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="Please enter your email">
            <br>
            <br>
            <label for="phone">Phone:</label>
            <input id="phone" type="phone number" placeholder="Please enter your phone number">
            <br>
            <br> City:
            <select name="" id="">
				<option value="toronto">Toronto</option>
				<option value="vancouver">Vancouver</option>
				<option value="ottawa">Ottawa</option>
				<option value="montreal">Montreal</option>
				<option value="calgary">Calgary</option>
			</select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Order information</legend>
            <input type="checkbox" name="food">
            <picture>
                <img src="foodpicture/burger.jpg">
            </picture>
            <input type="checkbox" name="food">
            <picture>
                <img src="foodpicture/burger.jpg">
            </picture>
            <input type="checkbox" name="food">
            <picture>
                <img src="foodpicture/hotdog.jpg">
            </picture>
            <input type="checkbox" name="food">
            <picture>
                <img src="foodpicture/soup.jpg">
            </picture>
            <br>
            <br> People(1-4)
            <br>
            <br>
            <label for="date">Date:</label>
            <input id="date" type="date" placeholder="yyyy-mm-dd">
            <br>
            <br>
            <label for="time">Time:</label>
            <input id="time" type="time" placeholder="--:-- --">
            <br>
            <br>
            <input type="radio">Master card
            <br>
            <input type="radio">Visa card
            <br>
            <input type="radio">Paypal
        </fieldset>
        <br>
        <textarea name="ta" cols="100" rows="12" placeholder="Please leave your comments"></textarea>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
