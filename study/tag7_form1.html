<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input</title>
    <style>
    input
         {
            width: 156px;
        }

        #radiogroup input {
            width: 20px
        }
        
        #checkboxgroup input {
            width: 20px;
        }
    </style>
</head>

<body>
  
  <form action="#">
    <input type="text" placeholder="your name">  
    
    <br>
    <input type="password" required>
    
    <br>
    <input type="hidden">
    
    <br>
    <input max=10  min='10' type="number">
    
    <br>
    <input type="email" placeholder="email">
    
    <br>
    <input type="url">
    
    <br>
    <input type="tel">
    
    <br>
    <input min=1 max=4 type="range" onchange="updateTextInput(this.value)">
    <input type="text" id="rangeValue">
    
    <br>
    <input type="color">
    
    <br>
    <input type="file">
    
    <br>
    <input type="search">
    
    <br>
    <div id="radiogroup">
    <label for="">burger</label>
    <input type="radio" name='food'checked>
    <label for="">hot dog</label>
    <input type="radio" name='food'>
    <label for="">pizza</label>
    <input type="radio" name='food'>
    </div>
    
    <div id="checkboxgroup">
        <input type="checkbox">
        <label>Drink</label>
    </div>
    
    <br>
    <input type="submit">
    </form>
    
    <script>
    function updateTextInput(val){
        document.getElementById('rangeValue').value = val;
    }
    </script>
</body>
</html>
