<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        td {
            padding: 5px 10px;
            background-color: aliceblue;
            color: darksalmon;
        }
        
        .name {
            color: pink;
        }
    </style>
</head>

<body>
    <table border>
        <caption>Friends phone book</caption>
        <tr>
            <th>Name</th>
            <th>Phone namber</th>
        </tr>
        <tr>
            <td class="name">John</td>
            <td>123-456-789</td>
        </tr>
        <tr>
            <td class="name">Jennifer</td>
            <td>098-765-4321</td>
        </tr>
        <tr>
            <td class="name">Annica</td>
            <td>555-555-555</td>
        </tr>
    </table>
</body>
</html>
