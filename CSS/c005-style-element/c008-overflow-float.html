<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #container{
            background-color: pink;
            
            overflow: auto;
        }
        
        #left,#right{
            width: 200px;
            height: 100px;
        }
        
        #left{
            background-color: lightblue;
            float: left;
        }
        
        #right{
            background-color: lightyellow;
            float: right
        }
    </style>
</head>
<body>
    
    <div id="container">
        <div id="left">Left</div>
        <div id="right">Right</div>
    </div>
    
</body>
</html>
