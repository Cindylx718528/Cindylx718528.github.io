<!DOCTYPE html>
<html lang="en">
<head>
   <style>
       #container{
           width: 400px;
           height: 200px;
           background-color: pink;
       }
       
       #test{
           width: 400px;
           height: 100px;
           background-color:lightyellow;
           
           max-width: 200px;
           min-width: 250px;
       }
       
       #test1{
           height: 50px;
           width: 1000%;
           background-color: lightskyblue;
       }
    </style>
</head>
<body>
    
    <h3>Relation with width, maxwidth, minwidth</h3>
    
    <div id='container'>
        <div id="test"></div>
            <div id="test1"></div>
    </div>
</body>
</html>
