<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            height: 100px;
            background-color: hotpink;
        }
        #block{
            width: 0;
            width: auto;
            width: 100%;
        }
        #inline-block{
            display: inline-block;
            width: 0;
            width: auto;
            width: 100%;
        }
        
        #inline{
            display: inline;
            width 0;
            width: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="block">block</div>
    <br>
    <div id="inline-block">inline-block</div>
    <br>
    <div id="inline">inline</div>
</body>
</html>
